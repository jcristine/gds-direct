<!DOCTYPE html>
<html>
<head>
	<title>GRect Sessions</title>
	<link rel="stylesheet" href="../src/theme/from-cms/font.css" type="text/css"/>
	<!-- for the modal to look same way as in CMS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" type="text/css"/>
	<link rel="shortcut icon" href="../favicon.png">
</head>
<body>
<section class="container">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <span class=" h4 font-bold m-t-xs inline">Terminal Sessions</span>

            <div class="text-center pull-right ">
                <form id="filter-form" class="form-inline">
                    <button type="submit" id="submit-search-filters">Submit</button>

                    <div class="form-group">
                        <select name="gds" class="form-control input-s-sm" data-name="gds" title="Gds">
                            <option value="">Select GDS</option>
                            <option value="apollo">apollo</option>
                            <option value="sabre">sabre</option>
                            <option value="amadeus">amadeus</option>
                            <option value="galileo">galileo</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <input name="agentId" class="form-control input-s-sm" data-name="agentId" placeholder="Select Agent"/>
                    </div>

                    <div class="form-group">
                        <input name="sessionId" class="form-control input-s-sm" data-name="sessionId" placeHolder="Session Id">
                    </div>

                    <div class="form-group">
                        <input name="requestId" class="form-control input-s-sm" data-name="requestId" placeHolder="Request Id">
                    </div>

                    <div class="form-group">
                        <input name="recordLocator" class="form-control input-s-sm" placeHolder="PNR" size="6">
                    </div>

                    <div class="form-group">
                        <input name="minCreatedDt" class="form-control input-s-sm" placeHolder="2000-01-01 00:00:00" size="19">
                    </div>

                    <div class="form-group">
                        <input name="maxCreatedDt" class="form-control input-s-sm" placeHolder="2099-12-31 23:59:59" size="19">
                    </div>

                </form>
            </div>
        </div>

        <div class="table-responsive">
            <table id="table_list" class="table table-striped table-sm v-middle">
                <thead>
                    <tr class="session-list-columns">
                        <td data-name="rowNumber">#</td>
                        <td data-name="gds">GDS</td>
                        <td data-name="agentId">Agent</td>
                        <td data-name="requestId">Request ID</td>
                        <td data-name="startTime">Start Time</td>
                        <td data-name="endTime">End Time</td>
                        <td data-name="logId">Log</td>
                        <td data-name="id">Cmd List</td>
                    </tr>
                </thead>
                <tbody class="session-list"></tbody>
            </table>
        </div>
    </div>
</section>

<script
  src="https://code.jquery.com/jquery-3.4.0.js"
  integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
  crossorigin="anonymous"
></script>

</body>
</html>
