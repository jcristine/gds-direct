<!DOCTYPE html>
<html>
<head>
	<title>GRect Highlighting Admin Page</title>
	<link rel="stylesheet" href="../src/theme/from-cms/font.css" type="text/css"/>
	<!-- for the modal to look same way as in CMS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" type="text/css"/>
	<link rel="shortcut icon" href="../favicon.png">
</head>
<body>
<section class="container">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <span class=" h4 font-bold m-t-xs inline">Terminal Sessions</span>

            <div class="text-center pull-right ">
                <form id="filter-form" class="form-inline">
                    <i class="fa fa-filter fa-fw" style="cursor: pointer;" id="resetFilter" title="Clear Filter"></i>

                    <input type="hidden" id="isFilter" name="isFilter" value="0" />
                    <input type="hidden" id="clearFilter" name="clearFilter" value="0" />

                    <div class="form-group">
                        <select data-label="gdsId" name="gdsId" id="gdsId" class="form-control input-s-sm" data-name="gdsId" title="Gds">
                            <option value="0">Select gds</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <input data-label="AgentId" name="agentId" id="agentId" class="form-control input-s-sm" data-name="agentId" placeHolder="Agent Id">
                    </div>

                    <div class="form-group">
                        <input data-label="SessionId" name="sessionId" id="sessionId" class="form-control input-s-sm" data-name="sessionId" placeHolder="Session Id">
                    </div>

                    <div class="form-group">
                        <input data-label="RequestId" name="requestId" id="requestId" class="form-control input-s-sm" data-name="requestId" placeHolder="Request Id">
                    </div>

                </form>
            </div>
        </div>

        <div class="table-responsive">
            <table id="table_list" class="table table-striped table-sm v-middle"></table>
        </div>
    </div>
</section>

<script src="../terminal-bundle.js"></script>
<script>
	let hashData = {};
	let cookieData = {};
	let hashStr = window.location.hash.substr(1);
	for (let pair of hashStr.split('&')) {
		let [key, value] = pair.split('=');
		hashData[key] = value;
	}
	for (let pair of document.cookie.split('; ')) {
		let [key, value] = pair.split('=');
		cookieData[key] = value;
	}

	let emcSessionId = hashData.emcSessionId || cookieData.emcSessionId;
	if (emcSessionId) {
		document.cookie = 'emcSessionId=' + emcSessionId;
		window.location.hash = '';
	}

	window.onhashchange = () => window.location.reload();
	window.InitGdsDirectPlusApp.TerminalSessionListApp({
		htmlRootDom		: [...document.getElementsByClassName('container-fluid')][0],
		emcSessionId    : emcSessionId,
	}).then(app => {
		console.log(app);
	});
</script>

<style>
.external-id-cell {
    max-width: 200px;
    overflow-x: auto;
    white-space: nowrap;
}
</style>

</body>
</html>
