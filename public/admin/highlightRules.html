<!DOCTYPE html>
<html>
<head>
	<title>GRect Highlighting Admin Page</title>
	<link rel="stylesheet" href="../src/theme/from-cms/font.css" type="text/css"/>
	<!-- for the modal to look same way as in CMS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" type="text/css"/>
	<link rel="shortcut icon" href="../favicon.png">
</head>
<body>
<section class="container-fluid">
	<div class="panel panel-default">
		<div class="panel-heading clearfix">
			<span class=" h4 font-bold m-t-xs inline">Terminal Highlight</span>
			<div class="text-center pull-right ">
				<button class="btn btn-primary no-radius pull-right js-add-new-row">
					<i class="fa fa-plus fa-fw"></i>
					Add New
				</button>

				<form id="filter-form" class="form-inline pull-right">
					<i class="fa fa-filter fa-fw" style="cursor: pointer;" id="resetFilter" title="Clear Filter"></i>
					<input type="hidden" id="isFilter" name="isFilter" value="0" />
					<input type="hidden" id="clearFilter" name="clearFilter" value="0" />

					<div class="form-group" style="margin-right: 20px;">
						<select data-label="highlightGroup" name="highlightGroup" id="highlightGroup" class="form-control input-s-sm" data-name="highlightGroup" title="Rule Group">
							<option value="0">Select Rule Group</option>
						</select>
					</div>
				</form>
			</div>
		</div>
		<div class="table-responsive">
			<table id="table_list" class="table table-striped table-hover v-middle"></table>
		</div>
	</div>
</section>

<script src="../terminal-bundle.js"></script>
<script>
	let hashData = {};
	let cookieData = {};
	let hashStr = window.location.hash.substr(1);
	for (let pair of hashStr.split('&')) {
		let [key, value] = pair.split('=');
		hashData[key] = value;
	}
	for (let pair of document.cookie.split('; ')) {
		let [key, value] = pair.split('=');
		cookieData[key] = value;
	}

	let emcSessionId = hashData.emcSessionId || cookieData.emcSessionId;
	if (emcSessionId) {
		document.cookie = 'emcSessionId=' + emcSessionId;
		window.location.hash = '';
	}

	window.onhashchange = () => window.location.reload();
	window.InitGdsDirectPlusApp.HighlightRulesAdminApp({
		htmlRootDom		: [...document.getElementsByClassName('container-fluid')][0],
		emcSessionId    : emcSessionId,
	}).then(app => {
		console.log(app);
	});
</script>

</body>
</html>
