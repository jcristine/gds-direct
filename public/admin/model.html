<body>

<form id="filter-criteria">
    <label>JSON params:</label><br/>
    <textarea name="jsonParams" rows="10" cols="100">{
    "whereOr": [
        [
            ["gds", "=", "apollo"],
            ["session_id", "=", "10874"]
        ]
    ]
}</textarea><br/>
    <datalist id="model-names">
        <option>agents</option>
        <option>airline_booking_classes</option>
        <option>airlines</option>
        <option>airports</option>
        <option>cmd_rq_log</option>
        <option>counted_fs_usages</option>
        <option>highlightCmdPatterns</option>
        <option>highlightOutputPatterns</option>
        <option>highlightRules</option>
        <option>migrations</option>
        <option>pccs</option>
        <option>terminalAreaSettings</option>
        <option>terminalSettings</option>
        <option>terminalThemes</option>
        <option>terminal_command_log</option>
        <option>terminal_sessions</option>
        <option>ticket_designators</option>
    </datalist>
    <label>model:<input name="model" required="required" list="model-names" value="terminal_command_log"/></label>
    <label>orderBy:<input name="orderBy" value="id desc"/></label>
    <label>skip:<input type="number" name="skip" value="0" min="0" max="1000"/></label>
    <label>limit:<input type="number" name="limit" value="100" min="0" max="1000"/></label>
    <label>reverse:<input type="checkbox" name="reverse"/></label>
    <button type="submit">Send</button>
</form>
<br/>

<table>
    <thead>
    <tr id="column-header">
        <th>stub</th>
        <th>column</th>
        <th>headers</th>
    </tr>
    </thead>
    <tbody id="value-rows">
    <tr>
        <th>stub</th>
        <th>value</th>
        <th>3</th>
    </tr>
    <tr>
        <th>stub</th>
        <th>value</th>
        <th>2</th>
    </tr>
    <tr>
        <th>stub</th>
        <th>value</th>
        <th>1</th>
    </tr>
    </tbody>
</table>

<script>
	let filterForm = document.querySelector('#filter-criteria');
	let colTr = document.querySelector('#column-header');
	let rowTbody = document.querySelector('#value-rows');
	let reverseFlag = document.querySelector('input[name="reverse"]');
	let send = () => {
		let jsonParamsStr = document.querySelector('textarea[name="jsonParams"]').value || null;
		let params = {
			emcSessionId: document.cookie
				.split('; ')
				.map(token => token.split('='))
				.filter(([k, v]) => k === 'emcSessionId' && v)
				.map(([k, v]) => v)[0],
			model: document.querySelector('input[name="model"]').value || null,
			orderBy: document.querySelector('input[name="orderBy"]').value || null,
			skip: document.querySelector('input[name="skip"]').value || null,
			limit: document.querySelector('input[name="limit"]').value || null,
			...(!jsonParamsStr ? {} : JSON.parse(jsonParamsStr)),
		};
		colTr.innerHTML = '';
		rowTbody.innerHTML = '';
		fetch('/admin/getModel', {
			method: 'POST',
			headers: {'Content-Type': 'application/json'},
			body: JSON.stringify(params)
		})
			.then(a => a.json())
			.then(({records}) => {
				console.log('model records', [...records]);
				if (records.length > 0) {
					let cols = Object.keys(records[0]);
					for (let col of cols) {
						colTr.innerHTML += `<th>${col}</th>`;
					}
					if (reverseFlag.checked) {
						records = records.reverse();
					}
					for (let row of records) {
						rowTbody.innerHTML += `<tr>` + cols.map(col => `<td><pre>${row[col]}</pre></td>`).join('') + `</tr>`;
					}
				}
			});
	};
	send();
	filterForm.onsubmit = (e) => {
		e.preventDefault();
		send();
		return false;
	};
</script>

<style>
    input:invalid {
        border: red solid 2px;
    }

    table {
        border-collapse: collapse;
        font-size: 12px;
    }

    tr:hover {
        background-color: #dcf2ff;
    }

    td, th {
        padding-left: 4px;
        padding-right: 4px;
        border: #30dfff solid 1px;
        max-width: 500px;
        overflow-x: auto;
    }

    td > pre {
        max-height: 360px;
    }
</style>

</body>
