<html>
<head>
    <title>GDS Direct Plus</title>
    <meta charset="utf-8"/>
    <link href="_style/css/parsed.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"/>
    <!-- note that using jquery 2.2.4 and above causes JSON.stringify() to fail with circular refs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon.png">
</head>
<body>

<aside id="terminalContext" style="height: 100%;"></aside>

<script src="frontend/public/terminal-bundle.js"></script>
<script>
    let hashData = {};
    let hashStr = window.location.hash.substr(1);
    for (let pair of hashStr.split('&')) {
        let [key, value] = pair.split('=');
        hashData[key] = value;
    }
    window.onhashchange = () => window.location.reload();
    new window.GdsDirectPlusApp({
        htmlRootDom		: document.getElementById('terminalContext'),
        isStandAlone	: true,
        emcSessionId    : hashData['emcSessionId'],
        PqPriceModal	: (response, onClose) => Promise.reject('Can\'t create PQ modal on a test page'),
    });
</script>

</body>
</html>
