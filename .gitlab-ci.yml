stages:
- test

before_script:
  - node --version

run-tests-dev:
  tags:
    - dev-w13
  except:
    - tags
    - production
  script:
    - bash build.sh
    # dev-w13 has node 9.8 sadly, it has limited regex support
    - npm install node@10.13.0
    - node_modules/node/bin/node tests/runTests.js

run-tests-prod:
  tags:
    - dev-w13
  only:
    #- tags
    - production
  script:
    # dev-w13 has node 9.8 sadly, it has limited regex support
    - npm install node@10.13.0
    - node_modules/node/bin/node tests/runTests.js
